<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunivva</title>
    <link rel="icon" href="image.jpg" type="image/x-icon">
    <style>
        /* Base styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #f1c40f;
            overflow: hidden; /* Prevent scrolling */
        }

        header {
            background-color: #000;
            color: #f1c40f;
            padding: 80px 20px;
            text-align: center;
        }

        h1 {
            font-size: 4em;
            margin: 0;
            letter-spacing: 5px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .subheading {
            font-size: 1.6em;
            margin-top: 20px;
            font-weight: bold;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 40px;
            background-color: #000;
        }

        .section h2, .coming-soon {
            font-size: 3.5em;
            color: #f1c40f;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .coming-soon {
            font-size: 2.2em;
            margin-top: 20px;
            font-weight: bold;
            text-transform: uppercase;
            opacity: 0.8;
            letter-spacing: 2px;
        }

        /* Letter Animation */
        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(100px);
            animation: spinIn 1s ease forwards;
        }

        .letter:nth-child(odd) {
            animation-delay: 0.2s;
        }

        .letter:nth-child(even) {
            animation-delay: 0.4s;
        }

        @keyframes spinIn {
            0% {
                opacity: 0;
                transform: rotate(180deg) translateY(100px);
            }
            100% {
                opacity: 1;
                transform: rotate(0deg) translateY(0);
            }
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            header {
                padding: 60px 20px;
            }

            h1 {
                font-size: 3.2em;
            }

            .subheading {
                font-size: 1.4em;
            }

            .section h2 {
                font-size: 2.8em;
            }

            .coming-soon {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>LUNIVVA</h1>
    <p class="subheading">Not A brand, But a mission</p>
</header>

<div class="section">
    <div>
        <h2>
            <span class="letter">C</span>
            <span class="letter">o</span>
            <span class="letter">m</span>
            <span class="letter">i</span>
            <span class="letter">n</span>
            <span class="letter">g</span>
            <span class="letter"> </span>
            <span class="letter">S</span>
            <span class="letter">o</span>
            <span class="letter">o</span>
            <span class="letter">n</span>
            <span class="letter">...</span>
        </h2>
        <p class="coming-soon">
            <span class="letter">O</span>
            <span class="letter">u</span>
            <span class="letter">r</span>
            <span class="letter"> </span>
            <span class="letter">h</span>
            <span class="letter">i</span>
            <span class="letter">g</span>
            <span class="letter">h</span>
            <span class="letter">l</span>
            <span class="letter">y</span>
            <span class="letter"> </span>
            <span class="letter">a</span>
            <span class="letter">n</span>
            <span class="letter">t</span>
            <span class="letter">i</span>
            <span class="letter">c</span>
            <span class="letter">i</span>
            <span class="letter">p</span>
            <span class="letter">a</span>
            <span class="letter">t</span>
            <span class="letter">e</span>
            <span class="letter">d</span>
            <span class="letter"> </span>
            <span class="letter">V</span>
            <span class="letter">e</span>
            <span class="letter">g</span>
            <span class="letter">a</span>
            <span class="letter">n</span>
            <span class="letter"> </span>
            <span class="letter">S</span>
            <span class="letter">t</span>
            <span class="letter">o</span>
            <span class="letter">r</span>
            <span class="letter">e</span>
            <span class="letter"> </span>
            <span class="letter">i</span>
            <span class="letter">s</span>
            <span class="letter"> </span>
            <span class="letter">o</span>

    </div>
</div>

</body>
</html>
